  <script type="module">
    const room = await (await fetch("./room.json")).json();

    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          roomData: room,
        };
      },
      mounted() {
        AOS.init();
        Object.values(this.roomData.Name).forEach((roomNumber) => {
          $(`.slider-for-${roomNumber}`)
            .not(".slick-initialized")
            .slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              fade: true,
              autoplay: false,
              autoplaySpeed: 2000,
              asNavFor: `.slider-nav-${roomNumber}`,
              responsive: [
                {
                  breakpoint: 992, // 當螢幕寬度小於 992px 時
                  settings: {
                    variableWidth: false,
                  },
                },
              ],
            });
          $(`.slider-nav-${roomNumber}`)
            .not(".slick-initialized")
            .slick({
              slidesToShow: 3,
              slidesToScroll: 1,
              asNavFor: `.slider-for-${roomNumber}`,
              variableWidth: true,
              dots: true,
              centerMode: true,
              focusOnSelect: true,
              centerPadding: "10px",
              responsive: [
                {
                  breakpoint: 992, // 當螢幕寬度小於 992px 時
                  settings: {
                    rows: 1,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    centerMode: true,
                    variableWidth: false,
                    centerPadding: "0px",
                    dots: false,
                  },
                },
              ],
            });

          $(`#modal_${roomNumber}`).on("shown.bs.modal", function (event) {
            console.log(`#modal_${roomNumber}`);
            $(`.slider-for-${roomNumber}`).slick("slickPlay");
            $(`.slider-for-${roomNumber}`).slick("setPosition");
            $(`.slider-nav-${roomNumber}`).slick("setPosition");
          });
        });
      },
      computed: {
        roomNum() {
          return Object.keys(this.roomData.room);
        },
      },
    });
    app.mount("#app");
  </script>
